<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body class="flex justify-center">
    <div class="mt-8 min-w-[600px] max-w-[700px]">
      <div
        class="w-full flex gap-4 border-opacity-50 px-5 py-2 rounded-lg shadow-sm border border-gray-300 hover:shadow-md transition-all"
      >
        <input
          type="text"
          id="city-input"
          placeholder="city"
          class="outline-none flex-1"
        />
        <button type="button" id="search-button">
          <i class="fa fa-search text-gray-400"></i>
        </button>
      </div>

      <div class="content mt-10">
        <header class="flex justify-between">
          <div class="flex gap-4 items-center">
            <i class="fa fa-circle text-yellow-400" style="font-size: 50px"></i>
            <div class="flex gap-2">
              <div class="text-5xl">-16</div>
              <div class="h-full">
                <div class="mb-auto text-sm">
                  <span class="cursor-pointer">°C</span>
                  <span class="">/</span>
                  <span class="cursor-pointer">°F</span>
                </div>
              </div>
            </div>
            <div class="text-gray-400 text-xs flex flex-col">
              <span>Precipitation: 0%</span>
              <span>Humidity: 70%</span>
              <span>Wind: 6 km/h</span>
            </div>
          </div>
          <div class="flex flex-col text-right">
            <span class="text-lg font-[500]">Weather</span>
            <div class="flex flex-col text-sm">
              <span class="text-gray-600">Sunday 14:00</span>
              <span class="text-gray-600">Sunny</span>
            </div>
          </div>
        </header>
        <!-- graphs container -->
        <div class="mt-4">
          <header class="flex gap-3 text-sm">
            <div class="cursor-pointer pr-2 border-r-[1px] border-gray-300">
              Temperature
            </div>
            <div class="cursor-pointer pr-2 border-r-[1px] border-gray-300">
              Precipitation
            </div>
            <div class="cursor-pointer pr-2">Wind</div>
          </header>

        </div>
