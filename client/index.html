<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
  </head>
  <body class="flex justify-center">
    
    <div class="mt-8 min-w-[600px] max-w-[700px]">
      <div
        class="w-full flex gap-4 border-opacity-50 px-5 py-2 rounded-lg shadow-sm border border-gray-300 hover:shadow-md transition-all"
      >
        <input
          type="text"
          id="city-input"
          placeholder="city"
          class="outline-none flex-1"
        />
        <button type="button" id="search-button">
          <i class="fa fa-search text-gray-400"></i>
        </button>
      </div>

      <div
        id="err-content-container"
        class="h-[400px] w-full flex justify-center items-center"
      >
        <div class="text-gray-600 text-lg" id="err-content-text">
          To display the weather, please enter name of a city in the input
        </div>
      </div>
      <div class="content mt-10 hidden" id="main-content">
        <header class="flex justify-between">
          <div class="flex gap-4 items-center">
            <img
              src="https://murphyslaw.github.io/hosted-assets/weather/sun.png"
              alt=""
              id="main-weather-img"
              style="
                width: 70px;
                height: 70px;
                object-fit: contain;
                transform: scale(1.4);
              "
            />
            <div class="flex gap-2">
              <div class="text-5xl" id="main-temperature">-16</div>
              <div class="h-full">
                <div class="mb-auto text-sm">
                  <span class="cursor-pointer">°C</span>
                  <span class="">/</span>
                  <span class="cursor-pointer">°F</span>
                </div>
              </div>
            </div>
            <div class="text-gray-400 text-xs flex flex-col">
              <span>Feels like: <span id="main-feels-like">15°</span></span>
              <span>Humidity: <span id="main-humidity">0%</span>%</span>
              <span>Wind: <span id="main-wind">6</span> km/h</span>
            </div>
          </div>
          <div class="flex flex-col text-right">
            <span class="text-lg font-[500]">Weather</span>
            <div class="flex flex-col text-sm">
              <span class="text-gray-600" id=""
                ><span id="main-weekday">Sunday </span>
                <span id="main-current-time">14:00</span></span
              >
              <span class="text-gray-600" id="main-weather-description"
                >Sunny</span
              >
            </div>
          </div>
        </header>
        <!-- graphs container -->
        <div class="mt-4">
          <header class="flex gap-3 text-sm">
            <div class="cursor-pointer pr-2 border-r-[1px] border-gray-300">
              Temperature
            </div>
            <div class="cursor-pointer pr-2 border-r-[1px] border-gray-300">
              Precipitation
            </div>
            <div class="cursor-pointer pr-2">Wind</div>
          </header>
          <!-- svg graph -->
          <div class="mt-2" id="graph-container">
            <svg class=""></svg>
          </div>
        </div>
        <!-- days items -->
        <div class="mt-4 gap-1 flex" id="days-container">
          <div
            class="bg-gray-100 flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/cloud.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />
            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
          <div
            class="flex-grow flex flex-col rounded-lg px-2 py-1 items-center cursor-pointer hover:bg-gray-100"
          >
            <span>Sat</span>
            <img
              src="./img/sun.png"
              class="mt-1"
              style="width: 40px; height: 40px"
            />

            <div class="text-xs mt-[2px]">
              <span>-19°</span>
              <span class="text-gray-500">-27°</span>
            </div>
          </div>
        </div>
      </div>
      <div id="map"  style="height: 300px;width: 100%; border-radius: 10px; margin-top: 35px;"></div>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
crossorigin=""/>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
